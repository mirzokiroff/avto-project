{% extends 'base.html' %}

{% block content %}
    <div class="max-w-6xl mx-auto">
        <h2 class="text-2xl font-semibold mb-4">Mashina Tafsilotlari</h2>

        <div id="vehicle-info" class="bg-white rounded p-4 shadow mb-6">
            <p><strong>Davlat raqami:</strong> <span id="plate_number"></span></p>
            <p><strong>Maxsus transport:</strong> <span id="is_exceptional"></span></p>
        </div>

        <div class="mb-4">
            <h3 class="text-xl font-semibold mb-2">Kirish va Chiqish Tafsilotlari</h3>
            <ul id="entry-logs" class="bg-white rounded p-4 shadow space-y-10"></ul>
        </div>

        <div class="mb-4">
            <h3 class="text-xl font-semibold mb-2">Jarimalar va To‘lovlar</h3>
            <p><strong>Jarima mavjud:</strong> <span id="has_fine"></span></p>
            <p><strong>Jarima to‘langan:</strong> <span id="is_paid"></span></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function getImageOrDefault(url) {
                const defaultImg = "/media/default/notfoundcar.jpeg";
                if (!url) return defaultImg;
                return url;
            }


            const token = localStorage.getItem("access");
            if (!token) {
                alert("Iltimos, tizimga kiring!");
                window.location.href = "/login/";
            }

            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (!id) {
                alert("Mashina ID'si topilmadi!");
                return;
            }

            fetch(`/api/vehicles/${id}/`, {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
                .then(res => res.json())
                .then(vehicle => {
                    document.getElementById('plate_number').textContent = vehicle.plate_number;

                    // Maxsus transport
                    fetch(`/api/exceptional-transports/?plate_number=${vehicle.plate_number}`, {
                        headers: {'Authorization': 'Bearer ' + token}
                    })
                        .then(res => res.json())
                        .then(data => {
                            const is_exceptional = data.length > 0 ? "Ha" : "Yo‘q";
                            document.getElementById('is_exceptional').textContent = is_exceptional;
                        });

                    // Jarimalar
                    fetch(`/api/fine-status/?vehicle=${vehicle.id}`, {
                        headers: {'Authorization': 'Bearer ' + token}
                    })
                        .then(res => res.json())
                        .then(fine => {
                            const f = fine[0] || {};
                            document.getElementById('has_fine').textContent = f.has_fine ? "Ha" : "Yo'q";
                            document.getElementById('is_paid').textContent = f.is_paid ? "Ha" : "Yo'q";
                        });

                    // Kirish loglari
                    fetch(`/api/entries/?vehicle=${vehicle.id}`, {
                        headers: {'Authorization': 'Bearer ' + token}
                    })
                        .then(res => res.json())
                        .then(entries => {
                            const list = document.getElementById('entry-logs');
                            list.innerHTML = '';

                            entries.forEach(entry => {
                                const entryTime = entry.timestamp ? new Date(entry.timestamp) : null;
                                const formattedEntryTime = entryTime?.toLocaleString('uz-UZ', {timeZone: 'Asia/Tashkent'}) || "—";

                                // har bir entry uchun list item yaratib olish
                                const item = document.createElement('li');
                                item.classList.add("border", "border-gray-300", "p-4", "rounded", "shadow");

                                // oldin kirish qismini yozib qo‘yamiz
                                item.innerHTML = `
        <h4 class="text-lg font-semibold mb-2">Kirish: ${formattedEntryTime} (${entry.is_manual ? 'Qo‘lda' : 'Avtomatik'})</h4>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-2 mb-4">
            <div><strong>Old:</strong><br><img src="${getImageOrDefault(entry.photo_front)}" onerror="this.onerror=null;this.src='/media/default/notfoundcar.jpeg';" class="w-full rounded" style="width: 1000px; height: 600px" /></div>
            <div><strong>Orqa:</strong><br><img src="${getImageOrDefault(entry.photo_rear)}" onerror="this.onerror=null;this.src='/media/default/notfoundcar.jpeg';" class="w-full rounded" style="width: 1000px; height: 600px" /></div>
            <div><strong>Chap:</strong><br><img src="${getImageOrDefault(entry.photo_left)}" onerror="this.onerror=null;this.src='/media/default/notfoundcar.jpeg';" class="w-full rounded" style="width: 1000px; height: 600px" /></div>
            <div><strong>O‘ng:</strong><br><img src="${getImageOrDefault(entry.photo_right)}" onerror="this.onerror=null;this.src='/media/default/notfoundcar.jpeg';" class="w-full rounded" style="width: 1000px; height: 600px" /></div>
        </div>
        <div class="exit-section"><h1 class="text-yellow-600 font-semibold mt-2" style="font-weight: bold">⏳ Bu mashina hali chiqmagan</h1></div>
    `;

                                list.appendChild(item);

                                fetch(`/api/exits/?entry_id=${entry.id}`, {
                                    headers: {'Authorization': 'Bearer ' + token}
                                })
                                    .then(res => res.json())
                                    .then(exits => {
                                        // ❗ faqat shu entry ga tegishli chiqishni olamiz
                                        const exit = exits.find(e => e.entry === entry.id) || null;
                                        if (!exit) return; // chiqish yo‘q bo‘lsa, hech narsa qo‘shilmaydi

                                        const exitTime = exit.timestamp ? new Date(exit.timestamp) : null;
                                        const formattedExitTime = exitTime?.toLocaleString('uz-UZ', {timeZone: 'Asia/Tashkent'}) || "—";

                                        let duration = "—";
                                        if (entryTime && exitTime) {
                                            const diffMs = exitTime - entryTime;
                                            const days = Math.ceil(diffMs / (1000 * 60 * 60 * 24));
                                            duration = `${days} sutka`;
                                        }

                                        const paid = exit?.yard_fee_paid ? "✅ To‘langan" : "❌ To‘lanmagan";

                                        const exitHtml = `
            <hr class="my-3">
            <h4 class="text-lg font-semibold mb-2">Chiqish: ${formattedExitTime}</h4>
            <p><strong>Maydonda turgan vaqti:</strong> ${duration}</p>
            <p><strong>To‘lov holati:</strong> ${paid}</p>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-2 mt-2">
                <div><strong>Old (chiqishda):</strong><br><img src="${getImageOrDefault(exit.photo_front_exit)}" onerror="this.onerror=null;this.src='/media/default/notfoundcar.jpeg';" class="w-full rounded" style="width: 1000px; height: 600px" /></div>
                <div><strong>Orqa (chiqishda):</strong><br><img src="${getImageOrDefault(exit.photo_rear_exit)}" onerror="this.onerror=null;this.src='/media/default/notfoundcar.jpeg';" class="w-full rounded" style="width: 1000px; height: 600px" /></div>
                <div><strong>Chap (chiqishda):</strong><br><img src="${getImageOrDefault(exit.photo_left_exit)}" onerror="this.onerror=null;this.src='/media/default/notfoundcar.jpeg';" class="w-full rounded" style="width: 1000px; height: 600px" /></div>
                <div><strong>O‘ng (chiqishda):</strong><br><img src="${getImageOrDefault(exit.photo_right_exit)}" onerror="this.onerror=null;this.src='/media/default/notfoundcar.jpeg';" class="w-full rounded" style="width: 1000px; height: 600px" /></div>
            </div>
        `;

                                        item.querySelector(".exit-section").innerHTML = exitHtml;
                                    });

                            });

                        });
                })
                .catch(err => {
                    alert("Mashina topilmadi yoki token noto‘g‘ri.");
                });
        });
    </script>
{% endblock %}
